<div class="main">
    <!-- <app-personal-details></app-personal-details> -->
     <div style="background-color: #FFFFFF; height: 5%; padding-top: 14px">
        <span class="home" routerLink="/dashboard">Home /</span><span class="book-id">Profile</span>
    </div>
    <div>
        <h2 class="details" style="padding-top: 20px;">Personal Details</h2>

        <div>
            <div>
                <h4 style="margin: 0px;" class="textName">Full Name</h4>
                <mat-form-field appearance="outline" class="placewidth" style="width: 69%;">
                    <input matInput placeholder="" formControlName="fullName">
                </mat-form-field>
            </div>


            <div>
                <h4 style="margin: 0px;" class="textName">email</h4>
                <mat-form-field appearance="outline" class="placewidth" style="width: 69%;">
                    <input matInput placeholder="" formControlName="email">
                </mat-form-field>
            </div>

            <div>
                <h4 style="margin: 0px;" class="textName">password</h4>
                <mat-form-field appearance="outline" class="placewidth" style="width: 69%;">
                    <input matInput placeholder="" formControlName="password">
                </mat-form-field>
            </div>

            <div>
                <h4 style="margin: 0px;" class="textName">Mobile Number</h4>
                <mat-form-field appearance="outline" class="placewidth" style="width: 69%;">
                    <input matInput placeholder="" formControlName="phone">
                </mat-form-field>
            </div>

        </div>

    </div> 
 


    <div>

      

        <form class="customerAddress" *ngIf="displayAddress" [formGroup]="contactForm">
            <div style=" width: 75%;">
                <h2 class="details">Address Details</h2>
                <!-- <div style="display: flex; justify-content: space-between;">
                    <div>
                        <h4 style="margin: 0px;" class="textName">Full Name</h4>
                        <mat-form-field appearance="outline" class="placewidth">
                            <input matInput placeholder="" formControlName="fullName">
                        </mat-form-field>
                    </div>
                    <div>
                        <h4 style="margin: 0px;" class="textName">Mobile Number</h4>
                        <mat-form-field appearance="outline" class="placewidth">
                            <input matInput placeholder="" formControlName="phone">
                        </mat-form-field>
                    </div>
                </div> -->
                <div style="margin-top: 20px;">
                    <h4 style="margin: 0px;" class="textName">Address</h4>
                    <mat-form-field appearance="outline" class="addressWidth">
                        <input matInput placeholder="" formControlName="fullAddress">
                    </mat-form-field>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 35px;">
                    <div>
                        <h4 style="margin: 0px;" class="textName">City/town</h4>
                        <mat-form-field appearance="outline" class="placewidth">
                            <input matInput placeholder="" formControlName="city">
                        </mat-form-field>
                    </div>
                    <div>
                        <h4 style="margin: 0px;" class="textName">State</h4>
                        <mat-form-field appearance="outline" class="placewidth">
                            <input matInput placeholder="" formControlName="state">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <h4 style="margin-top: 10px;" class="textName">Type</h4>
                    <mat-radio-group formControlName="addressType">
                        <mat-radio-button class="example-margin" value="Home">Home</mat-radio-button>
                        <mat-radio-button class="example-margin" value="Office">Office</mat-radio-button>
                        <mat-radio-button class="example-margin" value="Other">Other</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
            <div style="display: flex; flex-direction: column; justify-content: space-between;">
                <div class="newAddress" *ngIf=" displayContinueButton">
                    <span style="color: #A03037; padding: 20px 0px 20px 19px;">Add New Address</span>
                </div>
            </div>
           
        </form>
    </div>
</div>
