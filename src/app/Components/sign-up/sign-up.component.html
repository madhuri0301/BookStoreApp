<div>
    <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="submit()">
        <div class="fullname">
            <span>Full Name</span>
            <mat-form-field appearance="outline" class="noWrapper">
                <input matInput placeholder="" formControlName="nameFull" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.nameFull.errors }" />
                <mat-hint *ngIf="submitted && f.nameFull.errors">Enter your email id</mat-hint>
            </mat-form-field>
        </div>
        <div></div>
        <div class="emailId paddingtop">
            <span>Email Id</span>
            <mat-form-field appearance="outline" class="noWrapper">
                <input matInput placeholder="" formControlName="email" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <mat-hint *ngIf="submitted && f.email.errors">Enter your email id</mat-hint>
            </mat-form-field>
        </div>
        <div class="password-container paddingtop">
            <span>Password</span>
            <mat-form-field appearance="outline" class="noWrapper">
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-hint *ngIf="submitted && f.password.errors">Enter your password</mat-hint>
            </mat-form-field>
        </div>
        <div class="mobilenumber paddingtop">
            <span>Mobile Number</span>
            <mat-form-field appearance="outline" class="noWrapper">
                <input matInput placeholder="" formControlName="mobileNo" class="form-control"
                    [ngClass]="{ 'is-invalid': submitted && f.mobileNo.errors }" />
                <mat-hint *ngIf="submitted && f.mobileNo.errors">Enter your mobile number</mat-hint>
            </mat-form-field>

        </div>
        <div class="button">
            <button mat-flat-button class="buttonSignup" (click)=submit()>Signup</button>
        </div>
    </form>
</div>
