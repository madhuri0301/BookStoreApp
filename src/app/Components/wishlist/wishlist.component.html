<!-- <div class="container"> -->
    <div class="main">
        <div class="home-wishlist">
            <span class="home" routerLink="/dashboard">Home /</span><span> My WishList</span>
        </div>
        <div class="cart">            
            <div class="cart2">
                <!-- <h3>My Cart({{wishlistBook.length}})</h3> -->
                <ng-container *ngFor="let list of wishlistBook" >
                    <div style="display: flex; justify-content: space-between;" >
                        <div class="book" style=" flex-direction: row;">
                            <img src="assets/img11.png">
                            <div style="margin-left: 20px;">
                                <h4 style="width: 300px; margin-bottom: 0;">{{list.product_id.description}}</h4>
                                <h5 style="margin-bottom: 5px; color: #9D9D9D;">by {{list.product_id.author}}</h5>
                                <span style="font: normal normal bold 15px/18px Lato;
                                letter-spacing: 0px;
                                color: #0A0102;
                                opacity: 1;">Rs. {{list.product_id.price}}</span>
                            </div>
                        </div>
                        <div class="remove">
                            <mat-icon (click)="removeItem(list)" style="cursor: pointer;">delete</mat-icon>
                        </div>
                    </div>
                
                </ng-container>
            </div>
        </div>
    </div>
